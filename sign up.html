        }

        input[type="submit"] {
            width: 100%;
    background-color: #02a2ff;
            padding: 10px;
            margin: 10px 0;

            border-radius: 5px;

    background-color: black;

header {

}
nav {

}

}

    background-color: #02c4ff;

<body>
<div class="form-container">
    <form action="https://formspree.io/f/mvgppaez" method="POST">
    <h1>TechQuest Sign Up Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="residence">Place of Residence:</label>
        <input type="text" id="residence" name="residence" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Sign Up">
    </form>
</div>
